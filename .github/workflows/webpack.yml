name: NodeJS with Webpack

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Build
              run: |
                  npm install
                  npm run build

            - name: Upload release
              uses: thedoctor0/zip-release@0.7.1
              with:
                  type: "zip"
                  filename: "pmtor.zip"
                  directory: "dist"
