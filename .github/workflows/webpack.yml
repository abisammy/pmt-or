name: NodeJS with Webpack

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Build
              run: |
                  npm install
                  npm run build

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: |
                      Changes in this release:
                      - Add release notes here
                  draft: false
                  prerelease: false

            - name: Create ZIP
              run: |
                  mkdir dist-zip
                  zip -r "dist-zip/projectname_${{ github.ref }}.zip" dist
              env:
                  BUILD_ID: ${{ steps.create_release.outputs.id }}

            - name: Upload ZIP
              uses: actions/upload-artifact@v2
              with:
                  name: projectname
                  path: dist-zip/projectname_${{ github.ref }}.zip
