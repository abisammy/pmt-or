name: NodeJS with Webpack

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Build
              run: |
                  npm install
                  npm run build

            - name: Create ZIP
              run: |
                  mkdir dist-zip
                  zip -r "dist-zip/projectname_${{ github.sha }}.zip" dist

            - name: Upload ZIP
              uses: actions/upload-artifact@v2
              with:
                  name: projectname
                  path: dist-zip/projectname_${{ github.sha }}.zip
