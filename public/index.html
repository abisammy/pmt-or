<html>
    <style>
        * {
            padding: 0;
            border: 0;
            margin: 0;
        }
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #429e94;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #429e94;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        body {
            margin: 2em;
            min-width: 8em;
        }
        div {
            margin-top: 1em;
        }

        #title {
            max-width: 8em;
        }
    </style>

    <body>
        <div id="title">
            <h1>PMT-ER</h1>
            <span><em>PMT PDF Viewer</em></span>
        </div>
        <div>
            <h2>Redirects:</h2>
            <label class="switch">
                <input id="enabled" type="checkbox" />
                <span class="slider round"></span>
            </label>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
